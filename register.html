<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Registrarse</title>
    <link rel="icon" href="icono.png">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <img src="icon.png" alt="Icono" />
          </li>
          <li>Café</li>
          <li>Delivery</li>
          <a href="index.html#flexible-container" style="text-decoration: none;"><li>Carta</li></a>
        </ul>
      </nav>
    </header>
    <div id="container">
      <div id="div1">
        <!-- Contenido del primer div aquí -->
        <div id="login-text">
          <h2>Crear una cuenta</h2>
        </div>
      </div>
      <div id="div2">
        <!-- Formulario de creación de cuenta -->
        <form>
          <!-- Campo de nombre -->
          <div class="form-group">
            <label for="name">Nombre</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Ingresa tu nombre"
              required
            />
          </div>

          <!-- Campo de apellido -->
          <div class="form-group">
            <label for="lastname">Apellido</label>
            <input
              type="text"
              id="lastname"
              name="lastname"
              placeholder="Ingresa tu apellido"
              required
            />
          </div>

          <!-- Campo de correo electrónico -->
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Ingresa tu correo electrónico"
              required
            />
          </div>

          <!-- Campo de contraseña -->
          <div class="form-group">
            <label for="password">Contraseña</label>
            <div class="password-input">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Ingresa tu contraseña"
                required
              />
              <span class="toggle-password" id="togglePassword">Mostrar</span>
            </div>
          </div>

          <!-- Campo de cumpleaños -->
          <div class="form-group">
            <label for="birthday">Cumpleaños</label>
            <div class="birthday-input">
              <select name="day" id="day">
                <!-- Generar opciones para los días del 1 al 31 -->
                <option value="1-31">1</option>
                <option value="1-31">2</option>
                <option value="1-31">3</option>
                <option value="1-31">4</option>
                <option value="1-31">5</option>
                <option value="1-31">6</option>
                <option value="1-31">7</option>
                <option value="1-31">8</option>
                <option value="1-31">9</option>
                <option value="1-31">10</option>
                <option value="1-31">11</option>
                <option value="1-31">12</option>
                <option value="1-31">13</option>
                <option value="1-31">14</option>
                <option value="1-31">15</option>
                <option value="1-31">16</option>
                <option value="1-31">17</option>
                <option value="1-31">18</option>
                <option value="1-31">19</option>
                <option value="1-31">20</option>
                <option value="1-31">21</option>
                <option value="1-31">22</option>
                <option value="1-31">23</option>
                <option value="1-31">24</option>
                <option value="1-31">25</option>
                <option value="1-31">26</option>
                <option value="1-31">27</option>
                <option value="1-31">28</option>
                <option value="1-31">29</option>
                <option value="1-31">30</option>
                <option value="1-31">31</option>
              </select>
              <span class="birthday-label">Día</span>
              <select name="month" id="month">
                <!-- Opciones para los meses en inglés -->
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
              </select>
            </div>
          </div>

          <!-- Botón de crear cuenta -->
          <button type="submit" class="create-account-button">Crear una cuenta</button>
        </form>
      </div>
    </div>
    <!-- Contenedor para los tres divs flexibles -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const passwordInput = document.getElementById("password");
        const togglePassword = document.getElementById("togglePassword");

        togglePassword.addEventListener("click", function () {
          if (passwordInput.type === "password") {
            passwordInput.type = "text";
          } else {
            passwordInput.type = "password";
          }
        });
      });
    </script>
  </body>
</html>
