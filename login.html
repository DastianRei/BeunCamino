<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="icon" href="icono.png">
    <title>Iniciar Sesion</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>
            <img src="icon.png" alt="Icono" />
          </li>
          <li>Café</li>
          <li>Delivery</li>
          <a href="index.html#flexible-container" style="text-decoration: none;"><li>Carta</li></a>
        </ul>
      </nav>
    </header>
    <div id="container">
      <div id="div1">
        <!-- Contenido del primer div aquí -->
        <div id="login-text">
          <h2>Iniciar Sesión</h2>
        </div>
      </div>
      <div id="div2">
        <!-- Formulario de inicio de sesión -->
        <form>
          <!-- Campo de correo electrónico -->
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Ingresa tu correo electrónico"
              required
            />
          </div>
      
          <!-- Campo de contraseña -->
          <div class="form-group">
            <label for="password">Contraseña</label>
            <div class="password-input">
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Ingresa tu contraseña"
                required
              />
              <span class="toggle-password" id="togglePassword">Mostrar</span>
            </div>
          </div>
      
          <!-- Enlace de "¿Olvidaste tu contraseña?" -->
          <div class="forgot-password">
            <a href="index.html" style="color: #008248;">¿Olvidaste tu contraseña?</a>
          </div>
      
          <!-- Botón de inicio de sesión -->
          <button type="submit" class="login-button">Inicia Sesión</button>
        </form>
      </div>
      
    </div>
    <!-- Contenedor para los tres divs flexibles -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const passwordInput = document.getElementById("password");
        const togglePassword = document.getElementById("togglePassword");
    
        togglePassword.addEventListener("click", function () {
          if (passwordInput.type === "password") {
            passwordInput.type = "text";
          } else {
            passwordInput.type = "password";
          }
        });
      });
    </script>
  </body>
</html>
